<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas Semanticas</title>
        <link rel="stylesheet" href="css/estilos_p2.css">
        <link rel="stylesheet" href="css/estilos_formularios.css">
    </head>
    <body>
        <div id="corpo">
            <header>
                <h1>Loja de Hadware</h1>
            </header>
            <main>
                <h2>Cadastro Clientes</h2>
                <form action="outra_pagina.html" method="get">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <label class="label-80">
                            Nome: <input type="text" name="txt_name" placeholder="Seu Nome Completo" required/>
                        </label>
                        <label class="label-20">
                            Sexo:
                            <select>
                                <option value="">Selecione...</option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                        </label>
                        <label class="label-50">
                            E-mail: <input type="text" name="txt_email" placeholder="Seu Melhor E-mail" required/>
                        </label>
                        <label class="label-50">
                            Telefone: <input type="number" name="txt_telefone" placeholder="Seu Telefone" required/>
                        </label>
                        <label class="label-50">
                            Data de Nascimento: <input type="date" name="txt_date_nasc" required/>
                        </label>
                        <label class="label-50">
                            CPF: <input type="number" name="txt_cpf" placeholder="Somnete Números" required/>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Endereço</legend>
                        <label class="label-40">
                            Rua: <input type="text" name="txt_rua" required/>
                        </label>
                        <label class="label-20">
                            Numero: <input type="number" name="txt_numero" required/>
                        </label>
                        <label class="label-40">
                            Bairro: <input type="text" name="txt_bairro" required/>
                        </label>
                        <label class="label-50">
                            Cidade: <input type="text" name="txt_cidade" required/>
                        </label>
                        <label class="label-50">
                            Estado:
                            <select>
                                <option value="">Selecione...</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazônia</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espirito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernanbuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondonia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </label>
                    </fieldset>
                        <p class="center">
                            <button type="submit" class="botao-enviar">Enviar</button>
                            <button type="reset">Limpar</button>
                        </p>
                </form>
            </main>
            <footer>
                Loja de Hadware Ltda
                <address>
                    Rua da Fatec, 286
                    - Jaú -<abbr title="São Paulo - Brasil">SP</abbr>
                </address>
            </footer>
        </div>
    </body>
</html>
